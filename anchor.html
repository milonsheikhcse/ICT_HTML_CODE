<!DOCTYPE html>
<html >

<head>
    <title>Document</title>
</head>

<body>
    <h1>Hyperlink Tag</h1>
    <p><a href="https://www.google.com" target="_blank">Google search</a></p>

    <h1>Image Tag</h1>
    <p><img src="subscribe.png" alt="subscribe" height="30" width="100"> </p>

    <h1>Hyperlink and image Both</h1>
    <p><a href="https://www.youtube.com"><img src="subscribe.png" alt="subscribe" height="30" width="100"> </a></p>

    <p><a href="https://www.youtube.com" target="_blank"><img src="subscribe.png" alt="subscribe" height="30" width="100"> </a></p>
</body>

</html>
